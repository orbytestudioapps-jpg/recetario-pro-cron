name: Process proveedor_listas_jobs with PaddleOCR

on:
  schedule:
    - cron: "*/15 * * * *"   # cada 15 minutos
  workflow_dispatch: {}       # ejecuciÃ³n manual desde GitHub

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PaddleOCR + Supabase client
        run: |
          python -m pip install --upgrade pip
          # PaddlePaddle CPU
          pip install "paddlepaddle==2.6.1" -i https://www.paddlepaddle.org.cn/whl/linux/cpu
          # PaddleOCR
          pip install "paddleocr>=2.7.0.3"
          # Supabase + HTTP
          pip install "supabase-py>=2.4.0" "requests>=2.32.0"

      - name: Run process-provider-jobs with PaddleOCR
        run: |
          python scripts/supabase_process_provider_jobs.py
