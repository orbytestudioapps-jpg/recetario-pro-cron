name: Provider OCR Jobs (EasyOCR)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install EasyOCR + Supabase client
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install easyocr pillow torchvision
          pip install "supabase-py>=2.4.0" "requests>=2.32.0"

      - name: Run process-provider-jobs with EasyOCR
        run: |
          python scripts/supabase_process_provider_jobs.py
