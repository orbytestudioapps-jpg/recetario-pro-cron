name: Procesar proveedor_listas_jobs (PaddleOCR Lite)

on:
  schedule:
    - cron: "*/15 * * * *"   # cada 15 minutos
  workflow_dispatch: {}       # ejecuci√≥n manual

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias OCR ligeras
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install paddleocr shapely pillow requests supabase pdf2image

          sudo apt-get update
          sudo apt-get install -y poppler-utils  # necesario para pdf2image

      - name: Ejecutar script OCR
        run: |
          python scripts/process_provider_jobs_paddle.py
