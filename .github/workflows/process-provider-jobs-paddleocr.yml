name: Process proveedor_listas_jobs with Google Vision OCR

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos
  workflow_dispatch: {}      # ejecuciÃ³n manual

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-vision requests supabase  

      - name: Write service account JSON
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > service_account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/service_account.json

      - name: Run OCR processor
        run: |
          python scripts/process_provider_jobs_vision.py
