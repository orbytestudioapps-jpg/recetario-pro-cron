name: Process proveedor_listas_jobs with PaddleOCR

on:
  schedule:
    - cron: "*/15 * * * *"   # cada 15 minutos
  workflow_dispatch: {}       # ejecuciÃ³n manual

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PaddleOCR + Supabase client
        run: |
          python -m pip install --upgrade pip wheel setuptools

          echo "ðŸ”¥ Instalando PaddlePaddle 2.4.2 (CPU)..."
          pip install paddlepaddle==2.4.2 -i https://mirror.baidu.com/pypi/simple

          echo "ðŸ”¥ Instalando PaddleOCR 2.7..."
          pip install "paddleocr>=2.7.0.3"

          echo "ðŸ”¥ Instalando Supabase PY..."
          pip install "supabase-py>=2.4.0" "requests>=2.32.0"

      - name: Run process-provider-jobs with PaddleOCR
        run: |
          echo "ðŸš€ Ejecutando script de OCR..."
          python scripts/supabase_process_provider_jobs.py
