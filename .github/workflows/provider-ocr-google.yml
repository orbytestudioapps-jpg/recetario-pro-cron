name: Provider OCR Jobs (Google Vision)

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write Google credentials file
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > $HOME/gcloud.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install google-cloud-vision supabase requests

      - name: Run OCR Processor
        run: python scripts/process_provider_jobs_vision.py
