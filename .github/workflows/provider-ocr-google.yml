name: Provider OCR Jobs (Google Vision)

on:
  schedule:
    - cron: "*/1 * * * *"   # cada 1 minuto
  workflow_dispatch: {}      # ejecuciÃ³n manual

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------------------
      # ðŸŸ¦ Crear archivo JSON del service account
      # ---------------------------------------
      - name: Setup Google credentials
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > $HOME/gcloud_key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud_key.json" >> $GITHUB_ENV

      # ---------------------------------------
      # ðŸŸ¦ Configurar Python
      # ---------------------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------------------
      # ðŸŸ¦ Instalar dependencias
      # ---------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install google-cloud-vision
          pip install supabase
          pip install requests

      # ---------------------------------------
      # ðŸŸ¦ Ejecutar script
      # ---------------------------------------
      - name: Run Google Vision OCR processor
        run: |
          python scripts/process_provider_jobs_vision.py
