name: Provider OCR â€“ Google Vision

on:
  # ðŸ‘‰ Lo puedes lanzar a mano desde la pestaÃ±a "Actions"
  workflow_dispatch:

  # ðŸ‘‰ Cron automÃ¡tico cada 5 minutos (hora UTC)
  schedule:
   # - cron: "*/5 * * * *"

concurrency:
  group: provider-ocr-google
  cancel-in-progress: false

jobs:
  run-ocr:
    runs-on: ubuntu-latest

    steps:
      # 1) Obtener el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3) Instalar dependencias para el script
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install supabase==1.0.3 google-cloud-vision requests

      # 4) Crear el JSON de credenciales de Google a partir del secret
      - name: Create Google credentials file
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          # Guardar el JSON en un archivo
          printf '%s' "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > "$HOME/gcloud-key.json"
          # Exportar ruta para las librerÃ­as de Google
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV

      # 5) Ejecutar el procesador de jobs
      - name: Run OCR job processor
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/process_provider_jobs_vision.py
