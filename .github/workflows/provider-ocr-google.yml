name: Provider OCR Jobs (Google Vision)

on:
  schedule:
    - cron: "*/2 * * * *"   # cada 2 minutos
  workflow_dispatch:

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-vision supabase requests

      - name: Write Google credentials to file
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > gcloud.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcloud.json" >> $GITHUB_ENV

      - name: Run Google Vision OCR processor
        run: python scripts/process_provider_jobs_vision.py
