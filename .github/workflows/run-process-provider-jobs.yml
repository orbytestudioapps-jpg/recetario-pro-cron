name: Provider OCR Jobs (Recetario PRO)

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Install Supabase CLI manually (v1.151.3)
        run: |
          echo "ðŸ“¦ Instalando Supabase CLI v1..."
          curl -L https://github.com/supabase/cli/releases/download/v1.151.3/supabase_linux_amd64.gz -o supabase.gz
          gunzip supabase.gz
          chmod +x supabase
          sudo mv supabase /usr/local/bin/supabase
          supabase --version

      - name: Run process-provider-jobs
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          echo "ðŸš€ Ejecutando process-provider-jobs..."
          supabase functions invoke process-provider-jobs \
            --project-ref "$SUPABASE_PROJECT_REF" \
            --no-verify-jwt \
            --env SUPABASE_SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY"




