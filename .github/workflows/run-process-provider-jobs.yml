name: Provider OCR Jobs (Recetario PRO)

on:
  schedule:
    - cron: "*/1 * * * *"   # ‚è∞ Ejecuta cada minuto
  workflow_dispatch:        # ‚ñ∂Ô∏è Permite ejecutarlo manualmente tambi√©n

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run process-provider-jobs
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "üöÄ Ejecutando process-provider-jobs..."
          supabase functions invoke process-provider-jobs \
            --project-ref "$SUPABASE_PROJECT_ID" \
            --no-verify-jwt

