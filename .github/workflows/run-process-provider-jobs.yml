name: Provider OCR Jobs (Recetario PRO)

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  process_provider_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Run process-provider-jobs
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          echo "ðŸš€ Ejecutando process-provider-jobs..."
          supabase functions invoke process-provider-jobs \
            --project-ref "$SUPABASE_PROJECT_REF" \
            --no-verify-jwt \
            --debug \
            --secret SUPABASE_SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY"


